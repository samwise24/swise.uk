<!DOCTYPE html>

<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.466961, lng: -0.193936},
          zoom: 15,
          styles: [
            { "featureType": "road.highway",
	  "elementType": "geometry",
	  "stylers": [
		{ "saturation": -100 },
		{ "lightness": -8 },
		{ "gamma": 1.18 }
	  ]
  }, {
	  "featureType": "road.arterial",
	  "elementType": "geometry",
	  "stylers": [
		{ "saturation": -100 },
		{ "gamma": 1 },
		{ "lightness": -24 }
	  ]
  }, {
	  "featureType": "poi",
	  "elementType": "geometry",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "administrative",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "transit",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "water",
	  "elementType": "geometry.fill",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "road",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "administrative",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "landscape",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }, {
	  "featureType": "poi",
	  "stylers": [
		{ "saturation": -100 }
	  ]
  }]
        })}
          
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx3MToA6NSSpcLXyJgusVQsH4eDoMaRdo&callback=initMap"
    async defer></script>
  </body>
</html>
